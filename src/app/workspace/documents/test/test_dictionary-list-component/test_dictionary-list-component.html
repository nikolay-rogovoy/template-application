
<div class="container-fluid" [ngClass]="{hidden: activeForm != 1}">
    <div class="row">
        <div class="card">
            <div class="content">
                <div class="toolbar">
                    <button type="button" class="btn btn-fill btn-primary" (click)="createNew()">
                        <span class="btn-label">
                            <i class="fa fa-plus"></i>
                        </span>
                        Создать
                    </button>
                    <button type="button" class="btn btn-fill btn-primary"
                            [ngClass]="{ hidden: childMode != 1 }"
                            (click)="genCancel()">Отменить
                    </button>

                    <div><br></div>
                </div>
                <!--
                <at-grid
                  [data] = "positions"
                  [metaData] = ""
                  [staticMode] = "true"
                  [currentPage] = "0"
                ></at-grid>
                -->
                <div class="fresh-datatables">
                    <table [id]="tableName" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                        <tr>
                            <th>Наименование</th>
                            <th>Комментарий</th>
                            <th>Активность</th>

                            <th class="disabled-sorting text-right">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let position of positions" [id]="getRowId(position)" style="cursor: pointer;" (click)="selectRow(position)">
                            <td>{{position.name}}</td>
                              <td>{{position.comment}}</td>
                              <td>
                                <div class="form-check disabled">
                                    <input type="checkbox" class="form-check-input" name="active" id="active" placeholder="" [(ngModel)]="position.active"/>
                                </div>
                            </td>

                            <td class="text-right">
                                <a (click)="delete(position);$event.stopPropagation();" class="btn btn-simple btn-danger btn-icon remove fa fa-times"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- end content-->
        </div><!--  end card  -->
    </div> <!-- end row -->
</div>
